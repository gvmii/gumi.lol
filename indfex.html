    <title>Video Gallery</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: black;

        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(25%, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }

        .video {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio (height/width) */
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
